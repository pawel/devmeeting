<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue intro</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="member in team">{{ member }}</li>
        </ul>
        <input type="text" v-model="newTeamMember" placeholder="New team member">
        <button v-on:click="addNewTeamMember()">Add hardcoded name!</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
     <script>
        const vue = new Vue({
            el: '#app',
            data: {
                team: ['Aleksandra', 'Matusz', 'Maciej', 'Wojtek', 'Pawe≈Ç'],
                newTeamMember: undefined
            },
            methods: {
                addNewTeamMember: function() {
                    if(this.newTeamMember) {
                        this.team.push(this.newTeamMember)
                    }
                }
            }
        })
    </script>
</body>
</html>
